name: Build and Deploy Application

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Save artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: pedido-valhalla-artifact
          path: target/pagamento-valhalla-kitchen-0.0.1.jar
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          build-args: |
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SPRING_PROFILE=${{ secrets.SPRING_PROFILE }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-pagamento-valhalla-kitchen:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.1
      - name: Install SSH
        run: sudo apt-get update && sudo apt-get install openssh-client -y
      - name: Connect into EC2 Instance and start container
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{secrets.HOST_DNS}}
        run: |
          echo "$EC2_SSH_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ec2-user@${HOSTNAME} '
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-pagamento-valhalla-kitchen
            sudo docker rm -f api-pagamento-valhalla-kitchen
            sudo docker run -d -p 8080:8080 --name api-pagamento-valhalla-kitchen --network=api-valhalla-kitchen ${{ secrets.DOCKERHUB_USERNAME }}/api-pedidos-valhalla-kitchen
          '