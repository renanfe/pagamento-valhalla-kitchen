version: '3.8'
services:
  database:
    container_name: db-pagamento-valhalla-kitchen
    image: postgres:latest
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - ./.env
    user: postgres
    volumes:
      - ./docker/data/data.sql:/docker-entrypoint-initdb.d/data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    container_name: api-pagamento-valhalla-kitchen
    image: openjdk:latest
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - ./.env
    volumes:
      - ./target/pagamento-valhalla-kitchen-0.0.1.jar:/usr/src/myapp/app.jar
    command:
      ["java","-jar","/usr/src/myapp/app.jar","--spring.profiles.active=${SPRING_PROFILE}"]
    depends_on:
      database:
        condition: service_healthy
